<div class="black-theme theme-wrapper">
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav
      #sidenav
      mode="over"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      [class.mat-elevation-z2]="false"
      [class.mat-elevation-z8]="true"
    >
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <div class="wrapper">
      <div
        class="toolbar"
        [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'"
        [class.mat-elevation-z4]="stickyHeader$ | async"
      >
        <mat-toolbar color="primary">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>

          <span routerLink="" class="branding spacer center d-inline d-sm-none">
            <img [src]="logo" [alt]="logo"
          /></span>
          Logo
          <span
            routerLink=""
            class="branding spacer center d-none d-sm-inline d-md-none"
            ><img [src]="logo" [alt]="logo" />Eventify</span
          >
          <span routerLink="" class="branding spacer d-none d-md-inline"
            ><img [src]="logo" [alt]="logo" />Eventify</span
          >
          <button
            mat-button
            mat-stroked-button
            color="accent"
            color="accent"
            (click)="logout()"
          >
            LOG OUT
          </button>
        </mat-toolbar>
      </div>

      <div class="content">
        <app-speed-dial-fab></app-speed-dial-fab>
        <div fxLayout="row" fxLayout.xs="column" style="height: 100%">
          <calendar-component
            [eventList]="this.customer.events"
            fxFlex="100%;"
            fxFlex.xs="100%;"
            style="height: fit-content; margin: 4px"
          ></calendar-component>
          <app-events
            [eventList]="this.customer.events"
            fxFlex="360px;"
            fxFlex.xs="100%;"
          ></app-events>
        </div>
      </div>

      <div class="footer">
        <div class="row">
          <div class="col-sm-12 links">rter</div>
        </div>
        <div class="row">
          <div class="col-12 signature">something</div>
        </div>
      </div>
    </div>
  </mat-sidenav-container>
</div>
