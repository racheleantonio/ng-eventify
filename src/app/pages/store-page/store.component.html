<div class="black-theme theme-wrapper">
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav
      #sidenav
      mode="over"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      [class.mat-elevation-z2]="false"
      [class.mat-elevation-z8]="true"
    >
      <!-- <app-sidebar></app-sidebar> -->
      <mat-list class="my-list">
        <mat-list-item>
          <button
            mat-stroked-button
            (click)="goToTickets()"
            color="accent"
            style="width: 100%"
          >
            <i class="fas fa-ticket-alt" aria-hidden="true"></i> My tickets
          </button>
        </mat-list-item>

        <mat-divider></mat-divider>

        <sort-filters
          [filters]="sortFilters"
          (onSortChange)="sortevents($event)"
        ></sort-filters>

        <mat-divider></mat-divider>

        <mat-list-item>
          <h3 style="margin-left: 8px; font-size: 18px !important">
            <mat-icon style="margin-right: 8px; vertical-align: text-bottom"
              >location_on</mat-icon
            >Select distance in Km
          </h3>
        </mat-list-item>
        <mat-list-item>
          <mat-slider
            (change)="onSelectChange($event)"
            thumbLabel="true"
            min="0"
            max="5"
            step="1"
            [value]="c.rangeDistance"
          >
          </mat-slider>
        </mat-list-item>
        <mat-list-item>
          <h3 style="margin-left: 8px; font-size: 18px !important">
            <mat-icon style="margin-right: 8px; vertical-align: text-bottom"
              >access_time</mat-icon
            >Select day
          </h3>
        </mat-list-item>
        <mat-list-item>
          <mat-slider
            (change)="onSelectChange($event)"
            thumbLabel="true"
            min="0"
            max="5"
            step="1"
            [value]="c.rangeTime"
          >
          </mat-slider>
        </mat-list-item>

        <mat-divider></mat-divider>

        <filters
          #filtersComponent
          [categories]="this.app.categories"
          [priceFilters]="priceFilters"
          (onFilterChange)="onFilterChange($event)"
        ></filters>
      </mat-list>
    </mat-sidenav>
    <div class="wrapper">
      <div
        class="toolbar"
        [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'"
        [class.mat-elevation-z4]="stickyHeader$ | async"
      >
        <mat-toolbar color="primary">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>

          <h1>{{ title }}</h1>
          <span class="spacer"></span>
          <search-bar
            #searchComponent
            (onSearchChange)="onSearchChange($event)"
          ></search-bar>

          <span routerLink="" class="branding spacer center d-inline d-sm-none">
            <img [src]="logo" [alt]="logo"
          /></span>
          Logo
          <span
            routerLink=""
            class="branding spacer center d-none d-sm-inline d-md-none"
            ><img [src]="logo" [alt]="logo" />Eventify</span
          >
          <span routerLink="" class="branding spacer d-none d-md-inline"
            ><img [src]="logo" [alt]="logo" />Eventify</span
          >
          <button
            mat-button
            mat-stroked-button
            color="accent"
            color="accent"
            (click)="logout()"
          >
            LOG OUT
          </button>
        </mat-toolbar>
      </div>

      <div class="content">
        <cart></cart>
        <showcase
          [events]="this.events"
          style="
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            max-height: 126%;
            justify-content: center;
          "
        ></showcase>
      </div>

      <div class="footer">
        <div class="row">
          <div class="col-sm-12 links">rter</div>
        </div>
        <div class="row">
          <div class="col-12 signature">something</div>
        </div>
      </div>
    </div>
  </mat-sidenav-container>
</div>
