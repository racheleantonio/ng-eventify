<mat-list-item>
  <h3 style="margin-left: 8px; font-size: 18px !important">
    <mat-icon style="margin-right: 8px; vertical-align: text-bottom"
      >category</mat-icon
    >Select category
  </h3>
</mat-list-item>
<mat-list-item>
  <mat-form-field color="accent">
    <mat-select
      [(ngModel)]="this.selectedCategories"
      panelClass="panel"
      [formControl]="toppings"
      multiple
    >
      <mat-option
        *ngFor="let category of categories"
        (onSelectionChange)="onInputChange($event, category, 'category')"
        [value]="category"
        >{{ category }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</mat-list-item>

<mat-divider></mat-divider>

<mat-list-item>
  <h3 style="margin-left: 8px; font-size: 18px !important">
    <mat-icon style="margin-right: 8px; vertical-align: text-bottom"
      >local_offer</mat-icon
    >
    Filter by price
  </h3>
</mat-list-item>

<mat-radio-group
  style="padding: 8px"
  class="example-radio-group"
  [(ngModel)]="priceChecked"
>
  <mat-radio-button
    class="example-radio-button"
    *ngFor="let filter of priceFilters"
    [value]="filter.name"
    (click)="onInputChange($event, filter, 'price')"
    [checked]="filter.checked"
  >
    {{ filter.name }}
  </mat-radio-button>
</mat-radio-group>
